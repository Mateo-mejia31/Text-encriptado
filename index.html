<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
            <img src="./assets/img/Logo.png" alt="Logo Alura" class="logo">
        </!a>    
    </header>

    <!-- Principal -->
    <main class="box-main">
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aquí"></textarea>
            <div class="encriptador-container-reglas">
                <img src="./assets/img/error-warning-line.png" alt="imagen de alerta">
                <p class="reglas">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="encriptador-container-buttom">
                <button type="submit" class="btn-encriptar">Encriptar</button>
                <button type="submit" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="container-tarjeta">
            <div class="container-tarjeta-muñeco">
                <img src="./assets/img/Muñeco.jpg" alt="ilustracion muñeco" class="imagen-muñeco">
                <p class="texto-uno">Ningún mensaje fue encontrado</p>
                <p class="texto-dos">Ingrese el texto que deseas encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="verificar"></textarea>
            <button type="submit" class="btn-copiar">Copiar</button>
        </section>  
    </main>
    <footer>
        <p class="copyright">&copy; Desarrollado por MateoDev</p>
        <div class="redes-sociales">
            <a href="https://github.com/Mateo-mejia31" target="_blank">
                <img src="./assets/img/github-fill.png" alt="Logo GitHub" class="logo-github">
            </a>
            <a href="https://www.linkedin.com/in/mateo-mejia-f/" target="_blank">
                <img src="./assets/img/linkedin-box-fill.png" alt="Logo linked" class="logo-linkedin">
            </a>
        </div>
        
        
    </footer>
    <script src="./js/main.js"></script>

</body>
</html>
